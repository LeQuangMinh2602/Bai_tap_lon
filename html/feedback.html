<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="/css/css_feedback.css" />
    <script
      src="https://kit.fontawesome.com/7b5f3bf574.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="/image/favicon.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/js_feedback.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <a class="logo" href="index.html">Ticket<sup>&reg;</sup></a>
        <ul class="menu">
          <div id="cancelbtn">
            <i class="fas fa-times"></i>
          </div>
          <li><a href="index.html">trang chủ</a></li>
          <li><a href="buy-ticket.html">mua vé</a></li>
          <li><a href="#contact">liên hệ</a></li>
          <li><a href="feedback.html">góp ý</a></li>
          <li>
            <a href="login.html">
              <button class="btnLogin">Log in/out</button>
            </a>
          </li>
        </ul>
        <div id="menubtn">
          <i class="fas fa-bars"></i>
        </div>
      </nav>
    </header>
    <div class="banner"></div>
    <main class="container">
      <div class="commentField">
        <div class="commentBox">
          Đánh giá:
          <div class="stars">
            <input type="radio" name="rate" id="5stars" />
            <label for="5stars" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="4stars" />
            <label for="4stars" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="3stars" />
            <label for="3stars" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="2stars" />
            <label for="2stars" class="fa-solid fa-star"></label>
            <input type="radio" name="rate" id="1star" />
            <label for="1star" class="fa-solid fa-star"></label>
          </div>
          <div class="textarea">
            <textarea
              id="textArea"
              cols="5"
              rows="3"
              placeholder="Leave a comment..."
            ></textarea>
          </div>
          <div class="submit">
            <button class="btn">Post</button>
          </div>
        </div>
        Bình luận:
        <div id="comments">
          <div class="comment">
            <img class="pic" src="/image/login.jpg" alt="user-avatar" />
            <div>
              <div class="name">Ẩn danh</div>
              <div class="starRate">2stars</div>
              <div class="say">Trải nghiệm hơi tệ</div>
            </div>
          </div>
          <div class="comment">
            <img class="pic" src="/image/login.jpg" alt="user-avatar" />
            <div>
              <div class="name">Ẩn danh</div>
              <div class="starRate">5stars</div>
              <div class="say">Rất tuyệt vời!</div>
            </div>
          </div>
          <div class="comment">
            <img class="pic" src="/image/login.jpg" alt="user-avatar" />
            <div>
              <div class="name">Ẩn danh</div>
              <div class="starRate">3stars</div>
              <div class="say">Tôi không hài lòng lắm</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <p>&copy;copyright 2023 Công Ty Du Lịch</p>
        <p>Địa Chỉ : 371 Nguyễn Kiệm, P.3, Q.Gò Vấp, TP. Hồ Chí Minh</p>
        <p>Điện Thoại : +84 456 123 789</p>
      </div>
    </footer>
  </body>
</html>
